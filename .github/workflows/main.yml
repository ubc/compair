name: Test and Deploy

on:
  push:
    branches: [ 'tue-master' ]
    tags: [ '*' ]
  pull_request:
    branches: [ 'tue-master' ]
  workflow_dispatch:

jobs:

  unit_test_backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Shutdown Ubuntu MySQL
        run: sudo service mysql stop

      - name: Set up MariaDB
        uses: getong/mariadb-action@v1.1
        with:
          mysql database: compair
          mysql root password: ''

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt -r requirements.dev.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxml2-dev \
            libxmlsec1-dev \
            libxmlsec1-openssl \
            libxslt1-dev \
            libz-dev \
            gcc \
            pkg-config \
            libssl-dev
            
      - name: Run Backend Unit Tests (MariaDB)
        run: |
          DATABASE_URI="mysql+pymysql://root@localhost/compair" nosetests

      - name: Run Backend Unit Tests (SQLite)
        run: |
          DATABASE_URI="sqlite:///:memory:" nosetests

  deploy_assets:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/tue-master'
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          version: 12

      - name: Install and generate frontend assets
        run: |
          npm install
          node_modules/gulp/bin/gulp.js
          node_modules/gulp/bin/gulp.js prod

  deploy_docker_image:
    runs-on: ubuntu-latest
    needs: [ deploy_assets ]
    if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/tue-master'
    steps:
      - uses: actions/checkout@v2

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          repository: ubcctlt/compair-app
          tag_with_ref: true

      - name: Trigger deploy
        run: |
          curl -X POST \
            --fail \
            -F token=${{ secrets.DEPLOYMENT_TOKEN }} \
            -F ref=tue-master \
            -F "variables[app__image__tag]=${GITHUB_REF##*/}" \
            -F "variables[worker__image__tag]=${GITHUB_REF##*/}" \
            https://repo.code.ubc.ca/api/v4/projects/366/trigger/pipeline

  # TODO: add acceptance testing (would be easier with a slight rewrite to gulp/generate_index)
